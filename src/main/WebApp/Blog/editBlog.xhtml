<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Edit blog</title>
</h:head>

<h:body>
    <p>Edit blog</p>
    <h:form>
        <h:dataTable var="blog" value="#{blogService.blog}">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:inputText name="name" value="#{blog.title}" />
            </h:column>
            <h:column>
                <h:commandButton value="Save" id="save" action="#{blogService.updateBlog(blog, blog.id)}"></h:commandButton>
            </h:column>
        </h:dataTable>
        <h:button value="Back" outcome="listBlog.xhtml"/>
    </h:form>
</h:body>
</html>
