<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>New blog</title>
</h:head>


<h:body>
    <p>Add new blog</p>
    <h:form>
        <h:dataTable id="table" var="blog" value="#{JSFData.blog}">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:inputText value="#{blog.title}" />
            </h:column>
            <h:column>
                <h:commandButton value="Save" id="save" action="#{JSFData.newBlog(blog)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:button value="Back" outcome="listBlog.xhtml"/>
</h:body>
</html>
