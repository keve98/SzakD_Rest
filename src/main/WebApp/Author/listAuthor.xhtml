<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Authors</title>
    <h:button value="Blog" outcome="#{request.contextPath}/Blog/listBlog.xhtml"/>
    <h:button value="Comment" outcome="#{request.contextPath}/Comment/listComment.xhtml"/>
    <h:button value="Post" outcome="#{request.contextPath}/Post/listPost.xhtml"/>
</h:head>

<h:body>
    <p>Author: </p>
        <h:form id="form">
            <h:button value="New" id="new" outcome="newAuthor.xhtml"></h:button>
            <h:dataTable id="table" var="author" value="#{hasAuthorService.allHasAuthors}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{author.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{author.author}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" id="edit" action="#{JSFData.setHasAuthorToEdit(author.id)}" label="Delete" />
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" id="delete" action="#{JSFData.deleteHasAuthor(author.id)}" label="Delete" />
                </h:column>
            </h:dataTable>
        </h:form>
    <h:button value="Back" outcome="#{request.contextPath}/index.xhtml"/>
</h:body>
</html>
