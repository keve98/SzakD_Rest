<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>New author</title>
</h:head>


<h:body>
    <p>Add new author</p>
    <h:form>
        <h:dataTable id="table" var="hasauthor" value="#{JSFData.author}">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:inputText value="#{hasauthor.author}" />
            </h:column>
            <h:column>
                <h:commandButton value="Save" id="save" action="#{JSFData.newHasAuthor(hasauthor)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:button value="Back" outcome="listAuthor.xhtml"/>
</h:body>
</html>
