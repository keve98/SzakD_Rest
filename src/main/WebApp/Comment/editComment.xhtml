<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Edit comment</title>
</h:head>

<h:body>
    <p>Edit comment</p>
    <h:form>
    <h:dataTable var="comment" value="#{JSFData.comment}">
        <h:column>
            <f:facet name="header">Content</f:facet>
            <h:inputText name="comment" value="#{comment.content}" />
        </h:column>
        <h:column>
            <f:facet name="header">Author</f:facet>
            <h:inputText value="#{JSFData.authorname}">
            </h:inputText>
        </h:column>
        <h:column>
            <f:facet name="header">Post</f:facet>
            <h:selectOneListbox id="listpost" size="3" value="#{JSFData.postid}">
                <f:selectItems value="#{postService.allPosts}" var="post" itemValue="#{post.id}" itemLabel="#{post.title}"/>
            </h:selectOneListbox>
        </h:column>
        <h:column>
        <h:commandButton value="Save" id="save" action="#{JSFData.updateComment(comment, comment.id)}"></h:commandButton>
        </h:column>
    </h:dataTable>
    </h:form>
    <h:button value="Back" outcome="listComment.xhtml"/>
</h:body>
</html>
