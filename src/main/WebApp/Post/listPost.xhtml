<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Posts</title>
    <h:button value="Blog" outcome="#{request.contextPath}/Blog/listBlog.xhtml"/>
    <h:button value="Author" outcome="#{request.contextPath}/Author/listAuthor.xhtml"/>
    <h:button value="Comment" outcome="#{request.contextPath}/Comment/listComment.xhtml"/>
</h:head>

<h:body>
    <p>Posts: </p>
        <h:form id="form">
            <h:button value="New" id="new" outcome="newPost.xhtml"></h:button>
            <h:dataTable id="table" var="post" value="#{postService.allPosts}">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{post.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Content</f:facet>
                    <h:outputText value="#{post.content}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Comments</f:facet>
                    <ui:repeat value="#{post.comments}" var="comment">
                    <h:outputText value="#{comment.content}" /><br/>
                    </ui:repeat>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                        <h:outputText value="#{post.author}" /><br/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" id="edit" action="#{postService.setPostToEdit(post.id)}" label="Delete" />
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" id="delete" action="#{postService.deletePost(post.id)}" label="Delete" />
                </h:column>
            </h:dataTable>
        </h:form>
    <h:button value="Back" outcome="#{request.contextPath}/index.xhtml"/>
</h:body>
</html>
